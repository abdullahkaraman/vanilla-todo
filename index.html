    <link rel="stylesheet" href="styles.css">
    <title>Vanilla Todo</title>
</head>
<body>
    <div class="app">
        <h4 class="mb-3">TODO</h4>
        <div id="addNew" data-toggle="modal" data-target="#form">
            <span>Create New Task</span>
            <i class="fas fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>

  
      <!-- Modal -->
      <form class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Task Title</p>
              <input class="form-control" type="text" id="textInput">
              <div id="msg"></div>
              <br>
              <p>Due Date</p>
              <input class="form-control" type="date" id="dateInput">
              <br>
              <p>Description</p>
              <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
              <br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" id="add" class="btn btn-primary">Create</button>
            </div>
          </div>
        </div>
      </form>
